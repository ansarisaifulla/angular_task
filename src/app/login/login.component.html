<div class="container">

    <h1>Login Here!</h1>
      <div *ngIf="alert1" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success!</strong> login .
        <button (click)="closeAlert1()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="alert2" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>oops!</strong> wrong credentials.
        <button (click)="closeAlert2()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
