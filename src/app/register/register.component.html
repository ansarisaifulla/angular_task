<div class="container">

    <h1>Register New User</h1>
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success!</strong> Resgistered successfully.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
        <form [formGroup]="register" (ngSubmit)="collection()">
            <div class="form-group">
              <label >Name</label>
              <input type="text" class="form-control"  placeholder="Enter name" formControlName="name">
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="passowrd" class="form-control"  placeholder="Enter password" formControlName="address">
              </div>
              <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
